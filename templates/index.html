<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Survive the Titanic? â€“ AI Survival Predictor</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Will You Survive the Titanic? ðŸš¢</h2>
        <form action="/predict" method="post">
            <label for="Pclass">Passenger Class (1 = First, 2 = Second, 3 = Third)</label>
            <input type="number" name="Pclass" required>

            <label for="Sex">Sex (0 = Male, 1 = Female)</label>
            <input type="number" name="Sex" required>

            <label for="Age">Age</label>
            <input type="number" step="0.1" name="Age" required>

            <label for="SibSp">Number of Siblings/Spouses Aboard</label>
            <input type="number" name="SibSp" required>

            <label for="Parch">Number of Parents/Children Aboard</label>
            <input type="number" name="Parch" required>

            <label for="Fare">Fare Paid (in USD)</label>
            <input type="number" step="0.01" name="Fare" required>

            <input type="submit" value="Predict Survival">
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
